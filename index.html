<!doctype html>

<html>
<head>

</head>


<body>
<h2 id="title">JavaScript Variables Changed</h2>

<p  id="demo">var x plus var y = var z</p>
<p  id="memo">var x minus var y = var a</p>
<p  id="semo">var x times var y = var b</p>
<p  id="kemo">var x divided by var y = var c</p>


<script>
var x = 600;
var y = 1000;
var z = x + y;
var a = x - y;
var b = x * y;
var c = x / y;
document.getElementById("demo").innerHTML = z;
document.getElementById("memo").innerHTML = a;
document.getElementById("semo").innerHTML = b;
document.getElementById("kemo").innerHTML = c;
</script>


</body>



</html>
